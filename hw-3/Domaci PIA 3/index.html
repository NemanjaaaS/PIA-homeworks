<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    
    <title>Quiz!</title>
  </head>
  <body>
    
<div class="home-box" id="home">
  <h1>Quiz</h1>
  
  
    <h4>Enter your name:</h4>
    <input type="text" id="username" placeholder="Name"> <br>
    <button>Next</button>
 
  
</div>

<div class="instruction-box" id="Instruction">
  <h2>Instruction:</h2>
  <p>
    1. You have <span>20 seconds</span> per each question.<br>
    2. You will have timer, if times up your answer will assume wrong.<br>
    3. You can skip question, but can't go back.<br>
    4. Every correct answer gets you 1 point.<br><br>
    <strong>Good luck!</strong>
  
  </p>
  <button>Start quiz</button>
  
</div>




<script src="js/main.js"></script>

   </body>
</html>
