<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    
    <title>Quiz!</title>
  </head>
  <body>
    
<div class="home-box" id="home">
  <h1>Quiz</h1>
  
  
    <h4>Enter your name:</h4>
    <input type="text" id="username" placeholder="Name" required> <br>
    <button>Next</button>
 
  
</div>

<div class="instruction-box" id="Instruction">
  <h2>Instruction:</h2>
  <p>
    1. You have <span>20 seconds</span> per each question.<br>
    2. You will have timer, if times up your answer will assume wrong.<br>
    3. You can skip question, but can't go back.<br>
    4. Every correct answer gets you 1 point.<br><br>
    <strong>Good luck!</strong>
  
  </p>
  <button>Start quiz</button>
  
</div>

<div class="question-box">
    <header>

      <div class="timer">
        <div class="timeLeft">Time left</div>
        <div class="timerSec">20</div>
      </div>
      
    </header>
    <section>
      <div class="que">
       <!-- Ovde ubacujemo pitanja -->
      </div>
      <div class="answ">
        <!-- Ovde ubacujemo odgovore -->
       </div>

    </section>

    <footer>
      <div class="totalQue">
        <!--ubacujemo broj pitanja-->
      </div>
      <button class="Quit">Quit</button>
      <button class="nextQue">Next Question</button>
    </footer>

</div>

<div class="end-box">

  <h1>Your score is:</h1>
  <div class="score">
      <!-- Skor iz JavaScript -->
  </div>
  
    <button class="playAgain">Play again</button>
    <button class="Scoreboard">Scoreboard</button>
  
</div>

<div class="score-box">
  <div class="pName">
    <!--ovde ubacujemo imena igraca-->
  </div>

  <div class="pScore">
    <!--ovde ubacujemo skor igraca-->
  </div>
  <button class="playAgain">Play again</button>
</div>


<script src="js/main.js"></script>

   </body>
</html>
